apiVersion: skaffold/v2beta3
kind: Config
metadata:
  name: dripstore-skaffold
deploy:
  kubectl:
    manifests:
    - ./k8s/*
build:
  local:
    push: false
  artifacts:
  
  - image: dripstore/dripstore-products
    context: products
    docker:
      dockerfile: Dockerfile
    sync:
      manual: 
      - src: "src/**/*.js"
        dest: "."

  - image: dripstore/dripstore-auth
    context: auth
    docker:
      dockerfile: Dockerfile
    sync:
      manual:
      - src: "src/**/*.js"
        dest: "."
